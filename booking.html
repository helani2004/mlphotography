<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="img/Newlogo2.png" rel="shortcut icon"/>
    <title>Booking Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #185C36;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
        margin: 0;
      }

      .form-container {
        background:white;
        border-radius: none;
        box-shadow: 0 0 10px rgb(255, 255, 255);
        padding: 20px;
        width: 100%;
        max-width: 500px;
        transition: all 0.3s ease-in-out;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.3s ease-in-out;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="tel"]:focus,
      input[type="date"]:focus,
      input[type="time"]:focus {
        border-color: #007bff;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        margin-top: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #0056b3;
      }

      button{
        width: 100px;
      }

      .form-control {
        display: flex;
        flex-direction: column;
      }
      

      @media (max-width: 600px) {
        .form-container {
          padding: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
          width: 100%;
          padding: 15px;
          margin-top: 5px;
        }
      }
    </style>

  </head>
  <body>
    <div class="form-container">
      <h1>Urgent Enquiries</h1>
      <form action="booking.php" method="post" class="form-control">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="input-group">
          <label for="e-mail">E-mail</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="input-group">
          <label for="telephone">Telephone</label>
          <input type="telephone" name="telephone" id="telephone" maxlength="10" required />
        </div>

        <div class="input-group">
          <label for="event">Event</label>
          <input type="text" name="event" id="event" required />
        </div>

        <div class="input-group">
          <label for="venue">Venue</label>
          <input type="text" name="venue" id="venue" required />
        </div>

        
          <div
            class="input-group"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div>
              <input type="submit" name="submit" value="Submit" style="background-color: black;"/>
              <input type="reset" name="reset" value="Reset" style="background-color: black;"/>
            </div>
            <button
              type="button"
              onclick="window.location.href='./client.html';"
            >
              Back
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
